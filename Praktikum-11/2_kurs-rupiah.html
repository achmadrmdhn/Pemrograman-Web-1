<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Kurs Rupiah | Achmad Rifa'i Ramadhan</title>
    <link rel="shortcut icon" href="Assets/pemweb.ico">
    <!--Google Font-Poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

    <style>
        * {
            font-family: "Poppins", sans-serif;
        }

        body {
            margin-left: 30px;
        }

        table {
            border: 2px solid black;
            border-radius: 5px;
            padding: 30px;
        }

        #hasil, td {
            font-weight: bold;
        }
    </style>

</head>
<body>
    <h1>Menghitung Kurs Rupiah</h1>
    <table style="width: 50%;">
        <tr>
            <td>Nilai Dollar</td>
            <td>Mata Uang</td>
            <td>Nilai Rupiah</td>
        </tr>

        <tr>
            <td>
                <input type="number" id="inputan" placeholder="Masukkan Nilai" onchange="kalkulator()">
            </td>

            <td>
                <select name="" id="matauang" onchange="kalkulator()">
                    <option value="">Pilih Mata Uang</option>
                    <option value="14650">Dollar US</option>
                </select>
            </td>

            <td>
                <p id="hasil"></p>
            </td>
        </tr>
    </table>
    
    <script>
        function kalkulator() {
            let input = document.getElementById("inputan").value;
            let mata_uang = document.getElementById("matauang").value;
    
            console.log(input * mata_uang);
    
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = input * mata_uang;
        }
    </script>
</body>
</html>
