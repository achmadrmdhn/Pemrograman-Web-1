<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Penjumlahan | Achmad Rifa'i Ramadhan</title>
    <link rel="shortcut icon" href="Assets/pemweb.ico">
    <!--Google Font-Poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

    <style>
        * {
            font-family: "Poppins", sans-serif;
        }

        body {
            margin-left: 30px;
        }

        button {
            color: white;
            background-color: red;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px 20px;
            font-weight: bold;
        }

        #hasilPenjumlahan {
            font-weight: bold;
        }
    </style>

</head>
<body>
    <h1>Program Penjumlahan</h1>
    <input type="number" id="bilangan1" onchange="hitungPenjumlahan()">
    <br>
    <b>+</b>
    <br>
    <input type="number" id="bilangan2" onchange="hitungPenjumlahan()">
    <br>
    <b>=</b>
    <br>
    <input type="number" id="hasilPenjumlahan" disabled>

    <script>
        function hitungPenjumlahan() {
            const bil1 = parseFloat(document.getElementById("bilangan1").value) || 0;
            const bil2 = parseFloat(document.getElementById("bilangan2").value) || 0;

            const hasil = bil1 + bil2
            
            document.getElementById("hasilPenjumlahan").value = hasil   
        }

    </script>
</body>
</html>
