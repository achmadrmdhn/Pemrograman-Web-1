    <style>
        * {
            font-family: "Poppins", sans-serif;
        }

        body {
            margin-left: 30px;
        }

        button {
            color: white;
            background-color: red;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px 20px;
            font-weight: bold;
        }

        #hasil {
            font-weight: bold;
        }
    </style>

</head>
<body>
    <h1>Menghitung Biaya Parkir</h1>
    Jam Masuk : 
    <input type="number" id="masuk" value="">
    <br>
    <br>
    Jam Keluar :
    <input type="number" id="keluar" value="">
    <br>
    <br>
    <button onclick="hitung_biaya()">Hitung Biaya Parkir!</button>

    <hr>
    <h3>Biaya Parkir Yang Harus Di Bayar :</h3>
    <span id="hasil"></span>
</body>

<script>

    function hitung_biaya() {
    const per2jam = 3000;
    const perjam = 1000;

    let masuk = document.getElementById("masuk").value;
    let keluar = document.getElementById("keluar").value;
    let selisih = keluar - masuk;
    let biaya = 0;
        biaya = per2jam;  

    if(selisih <=2 ){
    } 

    else{
        let jam_tambahan = selisih - 2;
        biaya = per2jam + ( jam_tambahan * perjam);
    }

    let _hasil = document.getElementById("hasil");
    _hasil.innerHTML = biaya;
    }
</script>
