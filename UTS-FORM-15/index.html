<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum UTS | Achmad Rifa'i Ramadhan</title>
    <link rel="stylesheet" href="style.css">
    <!--Google Font-Poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <fieldset>
        <legend><strong>Form Registrasi Tempat Rekreasi Wisata</strong></legend>
        <div class="form">
            <form action="#">
                <table>
                    <tr>
                        <th>Nama Tempat Wisata :</th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>Jenis Wisata :</th>
                        <td>
                            <select>
                                <option>Pilih Jenis Wisata Yang Diinginkan</option>
                                <option>Taman</option>
                                <option>Kebun Binatang</option>
                                <option>Kolam Renang</option>
                                <option>Curug</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Description :</th>
                        <td>
                            <textarea name="deskripsi" id="" cols="40" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>Kontak Person :</th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>No HP/Telpon :</th>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <th>Email :</th>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                    <tr>
                        <th>Alamat Web :</th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>Alamat Lengkap :</th>
                        <td>
                            <textarea name="alamat" id="" cols="40" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>Latitude, Longitude :</th>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <div class="submit">
                                <button id="simpan">Daftar</button>
                                <button id="batal">Batal</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <footer>
            &copy; Achmad Rifa'i Ramadhan | 0110223138 | TI04
        </footer>
    </fieldset>
</body>
</html>
