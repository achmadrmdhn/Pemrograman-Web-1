<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Pra UTS | Achmad Rifa'i Ramadhan</title>
    <link rel="stylesheet" href="style.css">
     <!--Google Font-Poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="karyawan">
            <h3>MIKROTEK</h3>
            <a href="#">Data Karyawan</a>
            <a href="#">Tambah Data Karyawan</a>
        </div>
    </nav>
    <!-- Form -->
    <div class="container">
        <form action="">
            <h2>
                Form Entry Data Karyawan
            </h2>
            <table>
                <tr>
                    <th>NIK</th>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <th>Nama</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>Tempat Lahir</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>Tanggal Lahir</th>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <th>Alamat</th>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>No Telepon</th>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <th>Jabatan</th>
                    <td>
                        <select name="" id="">
                            <option value="">-- Silahkan Pilih Jabatan --</option>
                            <option value="">CEO</option>
                            <option value="">Manager</option>
                            <option value="">Staff</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>
                        <select name="" id="">
                            <option value="">-- Apa Status Anda? --</option>
                            <option value="">Karyawan Tetap</option>
                            <option value="">Kontrak</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <button id="simpan">Simpan</button>
                        <button id="batal">Batal</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
